<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Bootcamp</title>
    <link href="./css/index.css" rel="stylesheet"></link>
  </head>
  
  <body>
    <header>
      <figure class="logo">
        <img src="/assets/www.svg" alt="Logo">
      </figure>
      <nav>
        <ul>
          <li>
            <a href="#cart">Cart</a>
          </li>
          <li>
            <a href="/index.html">Movies</a>
          </li>
          <li>
            <a href="#" id="signInLink">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section class="login">
          <form id="loginForm">
            <h1>Log in to your account</h1>
            <h5 id="loginError"></h5>

            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>
            <a id="createAccountLink">No account? Create one here</a>
          </form>

          <form id="registerForm">
            <h1>Register</h1>
            <h5 id="registerError"></h5>
      
            <input type="text" id="regName" placeholder="Name" required>
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="password1" placeholder="Password" required minlength="8">
            <input type="password" id="password2" placeholder="Retype password" required minlength="8">

            <button type="submit">Register</button>
            <button id="cancelButton">Cancel</button>
          </form>
      </section>
    </main>
    
    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
